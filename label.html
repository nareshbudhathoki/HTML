<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Label in form</title>
</head>
<body>
  <h2>HTML form structure</h2>
  <form action="example.com" method="PUT">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required value="" placeholder="Enter your username">
    <br>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" name="password" id="password" value="" required>
    <br>
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" value="">
    <br>
    <label for="file">File:</label>
    <input type="file" name="file" id="file" value="">
    <br>
    <label for="color">Color:</label>
    <input type="color" name="color" id="color" value="">
    <br>
  <legend>Gender:</legend>

  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>

  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
 <br>
    <label for="range">Price Range:</label>
    <input type="range" name="range" id="range" value="">
    <br>
    <label for="english">English</label>
    <input type="checkbox" name="lang"  id="english" value="english">
    <label for="math">Math</label>
    <input type="checkbox" name="lang" id="math" value="math">
    <br>
    <button type="submit" value="submit">Submit</button>
  </form>
</body>
</html>
