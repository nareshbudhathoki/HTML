<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-5</title>
</head>
<body>
  <h2>Lists in the html</h2>
  <hr>
  <h3>ordered list</h3>
  <ol>
    <li>apple</li>
    <li>banana</li>
    <ol type="a">
      <li>shake</li>
      <li>milk shake</li>
      <li>normal juice</li>
    </ol>
    <li>papaya</li>
    <li>mango</li>
  </ol>
  <hr>
  <h3>unordered list</h3>
  <ul>
    <li>cat</li>
    <li>dog</li>
    <li>hen</li>
  </ul>
</body>
</html>
